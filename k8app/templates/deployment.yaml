apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ include "k8app.fullname" . }}
    labels:
        app.kubernetes.io/name: {{ include "k8app.name" . }}
        helm.sh/chart: {{ include "k8app.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicacount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "k8app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "k8app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{.Chart.Name }}
        image: httpd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      
